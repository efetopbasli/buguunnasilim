<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu Durumu Anketi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #FF6347;
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #4169E1;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        input[type="submit"] {
            background-color: #32CD32;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #228B22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duygu Durumu Anketi</h1>
        <form id="anketForm">
            <label for="duyguDurumu">Bugün nasıl hissediyorsun?</label>
            <select id="duyguDurumu" name="duyguDurumu">
                <option value="1">Kötü</option>
                <option value="2">Biraz kötü</option>
                <option value="3">Normal</option>
                <option value="4">İyi</option>
                <option value="5">Çok iyi</option>
            </select>

            <label for="enerjiDurumu">Bugünkü enerjin nasıl?</label>
            <select id="enerjiDurumu" name="enerjiDurumu">
                <option value="1">Kötü</option>
                <option value="2">Biraz kötü</option>
                <option value="3">Normal</option>
                <option value="4">İyi</option>
                <option value="5">Çok iyi</option>
            </select>

            <label for="duyguYoğunluğu">Bugün duygu yoğunluğun hangi seviyelerde?</label>
            <select id="duyguYoğunluğu" name="duyguYoğunluğu">
                <option value="1">Yok</option>
                <option value="2">Seyrek</option>
                <option value="3">Az Yoğun</option>
                <option value="4">Orta Yoğun</option>
                <option value="5">Yoğun</option>
            </select>

            <!-- Diğer soruları buraya ekleyebilirsiniz -->

            <input type="submit" value="Anketi Gönder">
        </form>
    </div>
</body>
</html>
