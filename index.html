<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Duygu ve Enerji Anketi</title>
</head>
<body>
    <h1></h1>
    
    <form id="anketForm">
        <label for="duyguDurumu">Bugün nasıl hissediyorsun?</label>
        <select id="duyguDurumu">
            <option value="1">Kötü</option>
            <option value="2">Biraz kötü</option>
            <option value="3">Normal</option>
            <option value="4">İyi</option>
            <option value="5">Çok iyi</option>
        </select>
        
        <label for="enerjiDurumu">Bugünkü enerjin nasıl?</label>
        <select id="enerjiDurumu">
            <option value="1">Kötü</option>
            <option value="2">Biraz kötü</option>
            <option value="3">Normal</option>
            <option value="4">İyi</option>
            <option value="5">Çok iyi</option>
        </select>
        
        <label for="duyguYoğunluğu">Bugün duygu yoğunluğun hangi seviyelerde?</label>
        <select id="duyguYoğunluğu">
            <option value="1">Yok</option>
            <option value="2">Seyrek</option>
            <option value="3">Az Yoğun</option>
            <option value="4">Orta Yoğun</option>
            <option value="5">Yoğun</option>
        </select>
        
        <label for="sosyalPil">Sosyal pilin ne seviyede?</label>
        <select id="sosyalPil">
            <option value="1">Kötü</option>
            <option value="2">Biraz kötü</option>
            <option value="3">Normal</option>
            <option value="4">İyi</option>
            <option value="5">Çok iyi</option>
        </select>
        
        <label for="dunDurumu">Dün nasıl bir gündü?</label>
        <select id="dunDurumu">
            <option value="1">Kötü</option>
            <option value="2">Biraz kötü</option>
            <option value="3">Normal</option>
            <option value="4">İyi</option>
            <option value="5">Çok iyi</option>
        </select>
        
        <label for="beklenti">Bugünden beklentin nedir?</label>
        <select id="beklenti">
            <option value="1">Yok</option>
            <option value="2">Düşük</option>
            <option value="3">Orta</option>
            <option value="4">İyi</option>
            <option value="5">Yüksek</option>
        </select>
        
        <label for="yakinlik">İnsanlara Karşı ne derecede yakınlık hissediyorsun?</label>
        <select id="yakinlik">
            <option value="1">Hiç</option>
            <option value="2">Seyrek</option>
            <option value="3">Biraz</option>
            <option value="4">Orta</option>
            <option value="5">Yoğun</option>
        </select>
        
        <label for="efesIletisim">Efesle iletişimini hangi melek seviyesinde tutmak istiyorsun?</label>
        <select id="efesIletisim">
            <option value="1">Seyrek</option>
            <option value="2">Az Yoğun</option>
            <option value="3">Orta Yoğun</option>
            <option value="4">Yoğun</option>
            <option value="5">Çok Yoğun</option>
        </select>
        
        <button type="button" onclick="hesapla()">Anketi Tamamla</button>
    </form>
    
    <div id="sonuc"></div>
    
    <script>
        function hesapla() {
            // Seçilen tüm değerleri al
            var duyguDurumu = parseInt(document.getElementById("duyguDurumu").value);
            var enerjiDurumu = parseInt(document.getElementById("enerjiDurumu").value);
            var duyguYoğunluğu = parseInt(document.getElementById("duyguYoğunluğu").value);
            var sosyalPil = parseInt(document.getElementById("sosyalPil").value);
            var dunDurumu = parseInt(document.getElementById("dunDurumu").value);
            var beklenti = parseInt(document.getElementById("beklenti").value);
            var yakinlik = parseInt(document.getElementById("yakinlik").value);
            var efesIletisim = parseInt(document.getElementById("efesIletisim").value);
            
            // Toplam puanı hesapla
            var toplamPuan = duyguDurumu + enerjiDurumu + duyguYoğunluğu + sosyalPil + dunDurumu + beklenti + yakinlik + efesIletisim;
            
            // Olumluluk durumunu belirle
            var olumlulukDurumu = "";
            if (toplamPuan >= 0 && toplamPuan < 8) {
                olumlulukDurumu = "Çok Kötü";
            } else if (toplamPuan >= 8 && toplamPuan < 16) {
                olumlulukDurumu = "Kötü";
            } else if (toplamPuan >= 16 && toplamPuan < 24) {
                olumlulukDurumu = "Orta";
            } else if (toplamPuan >= 24 && toplamPuan < 32) {
                olumlulukDurumu = "İyi";
            } else {
                olumlulukDurumu = "Çok İyi";
            }
            
            // Sonucu ekranda göster
            document.getElementById("sonuc").innerHTML = "Olumluluk Durumu: " + olumlulukDurumu;
        }
    </script>
</body>
</html>
